<!DOCTYPE html>
<html lang="en">
    <head>
       <meta charset="utf-8">
       <meta http-equiv="X-UA-Compatible" content="IE=edge">
       <meta name="viewport" content="width=device-width, initial-scale=1">
       <title>Puppy Portfolio</title>
       <link href="https://fonts.googleapis.com/css?family=Lato:100,300" rel="stylesheet">
       <link rel="stylesheet" href="css/bootstrap.css">
       <link rel="stylesheet" type="text/css" href="style/style.css">
    </head>
    <body>
        <div class="container">
            <header class="page head">
                <div class="row">
                    <div class="col-md-6">
                        <img class="title-logo" src="images/logo.jpg" alt="Udacity logo" width=100 height=100>
                    </div>

                    <div class="col-md-6 text-right text-uppercase">
                        <h1 class="title-super text-thin">Jane Doette</h1>
                        <h4 class="describe">Front-end Ninja</h4>
                    </div>
                </div>
            </header>
            
            <div class="row">
                <div class="col-md-12">
                    <hr>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <img class="img-responsive code" src="images/code.jpg" alt="programming code">
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <h2 class="featured">Featured Work</h2>
                </div>
            </div>

            <div class="row text-center">
                <div class="col-md-4">
                    <img class="img-responsive photo" src="images/appify.jpg" alt="Appify">
                    <h3 class="text-uppercase">Appify</h3>
                    <p>https://github.com/udacity/Appify/</p>
                </div>
    
                <div class="col-md-4">
                    <img class="img-responsive photo" src="images/sunflower.jpg" alt="Sunflower">
                    <h3 class="text-uppercase">Sunflower</h3>
                    <p>https://github.com/udacity/Sunflower/</p>
                </div>

                <div class="col-md-4">
                    <img class="img-responsive photo" src="images/bokeh.jpg" alt="Bokeh">
                    <h3 class="text-uppercase">Bokeh</h3>
                    <p>https://github.com/udacity/Bokeh/</p>
                </div>
            </div>
        </div>
    </body>
</html>
